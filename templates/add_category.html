{% extends "base.html" %}
{% block content %}

<h3 class="center-align fira-sans">Add Category</h3>

<div class="row card-panel fira-sans">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- Category name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="category_name" name="category_name" minlength="3" maxlength="20" type="text" class="validate fira-sans"
                    required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large text-shadow">
                    Add Category <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
