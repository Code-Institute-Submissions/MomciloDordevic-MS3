{% extends "base.html" %}
{% block content %}
<!---- Page Heading ---->
    <h3 class="center-align page-heading">Register</h3>
<!---- Register Form ---->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!---- Username ---->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-pizza-slice prefix"></i>
						<input id="username" name="username" type="text" minlength="3"
                            maxlength="20" pattern="^[a-zA-Z0-9]{3,20}$" class="validate fira-sans" required>
						<label for="username">Username (3-20 charachters)</label>
					</div>
                </div>
                <!---- Passowrd ---->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-key prefix"></i>
                        <input id="password" name="password" type="password" minlength="3"
                            maxlength="20" pattern="^[a-zA-Z0-9]{3,20}$" class="validate fira-sans" required>
                        <label for="password">Password (3-20 charachters)</label>
                    </div>
                </div>
                <!---- Register ---->
                <div class="row">
                    <button type="submit" class="col s12 btn-large fira-sans">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align fira-sans">
                Already a member?
                <a href="{{ url_for('login') }}" class="text-darken-4">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
