{% extends "base.html" %}
{% block content %}

<!-- Page Heading -->
<h3 class="center-align page-heading">Edit Category</h3>

<!-- Edit Category -->
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!-- Category name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="category_name" name="category_name" minlength="3" maxlength="20" type="text"
                    value="{{ category.category_name }}" class="validate fira-sans" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('categories') }}" class="btn-large red fira-sans">
                    Cancel
                </a>
                <button type="submit" class="btn-large fira-sans">
                    Edit Category
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
