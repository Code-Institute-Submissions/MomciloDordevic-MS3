{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Recipes</h3>

    <div class="row">
        {% for pizza in recipes %}
            <div class="col s12 m3">
                <div class="card yellow darken-4 text-shadow center-align">
                    <div class="card-content">
                        <span class="card-title-2">{{ pizza.recipe_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_recipe', pizza_id=pizza._id) }}" class="btn">Edit</a>
                        <a href="{{ url_for('delete_recipe', pizza_id=pizza._id) }}" class="btn">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
